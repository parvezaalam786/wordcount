<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Counter</title>
</head>
<body style="background-color:antiquewhite;">
    <h1 style="color: crimson; line-height: 1rem; font-style: normal;">Counted</h1>
    <a href="{% url 'home' %}" >Home</a>
    <a href="{% url 'about' %}" >About</a>
    <h2 style="color: green;"> {{fulltext}} </h2>
    <br/>
    <h3 style="color:red;">Total words in the above text: {{words}}</h3>
    <br/>
    <br/>
    {% for word,value in worddictionary %}
    {{ word }} = {{ value }}
    <br/>
    {% endfor %}

</body>
</html>
